title: "What would indicate good flow?
tags:
  - test
  - "fred / ned"
dataset: "csv"
csv:
  filename: "fixtures/flow.csv"
  hasHeader: true
  separator:  ","
fields:
  - group
  - district
  - height
  - flow
ruleFields:
  - group
  - district
  - height
aggregators:
  - name: "goodFlowAccuracy"
    kind: "accuracy"
    arg: "flow > 60"
goals:
  - "goodFlowAccuracy > 10"
sortOrder:
  - aggregatorName: "goodFlowAccuracy"
    direction: "descending"
  - aggregatorName: "numMatches"
    direction: "descending"
