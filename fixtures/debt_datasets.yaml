fileFormatVersion: "0.1"
title: "What is most likely to indicate success"
category: "testing"
fields:
  - "name"
  - "balance"
  - "num_cards"
  - "marital_status"
  - "tertiary_educated"
  - "success"
ruleFields:
  - "name"
  - "balance"
  - "num_cards"
  - "marital_status"
  - "tertiary_educated"
dataset: "csv"
csv:
  filename: "datasets/debt.csv"
  hasHeader: true
  separator:  ","
aggregators:
  - name: "successMcc"
    kind: "mcc"
    arg: "success"
goals:
  - "successMcc > 0"
sortOrder:
  - aggregator: "successMcc"
    direction: "descending"
